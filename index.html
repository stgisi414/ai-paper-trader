    <title>Signatex.co</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': '#1a73e8',
              'brand-green': '#1e8e3e',
              'brand-red': '#d93025',
              'night-900': '#121212',
              'night-800': '#1e1e1e',
              'night-700': '#2a2a2a',
              'night-600': '#3c3c3c',
              'night-500': '#5a5a5a',
              'night-100': '#d0d0d0',
            },
          }
        }
      }
    </script>
    <style>
        .signatex-flow-highlight {
            outline: 2px solid #fbbf24; /* yellow-400 */
            box-shadow: 0 0 15px 5px rgba(251, 191, 36, 0.6);
            transition: all 0.3s ease-in-out;
            border-radius: 0.5rem;
        }
        ::-webkit-scrollbar {
            width: 8px; /* Narrow scrollbar width */
            height: 8px; /* Narrow scrollbar height for horizontal scrolling */
        }

        /* Track color - uses night-900 (#121212) */
        ::-webkit-scrollbar-track {
            background: #121212;
        }

        /* Thumb (the movable handle) style - uses night-600 (#3c3c3c) and rounded corners */
        ::-webkit-scrollbar-thumb {
            background-color: #3c3c3c; 
            border-radius: 10px;
            /* Add a border to create a small gap around the thumb */
            border: 2px solid #121212; 
        }

        /* Thumb hover style - uses night-500 (#5a5a5a) */
        ::-webkit-scrollbar-thumb:hover {
            background-color: #5a5a5a;
        }
    </style>
